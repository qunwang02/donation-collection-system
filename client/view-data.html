<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护持项目数据查看</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 44px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(41, 128, 185, 0.3);
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #d68910;
        }
        
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 5px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 14px 10px;
            font-weight: 600;
            border: 1px solid #3a4a5d;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 10px;
            border: 1px solid #e0e0e0;
            vertical-align: top;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f8ff;
        }
        
        .data-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .data-summary h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-card h4 {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        
        select.form-control {
            background-color: white;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            padding-left: 40px;
        }
        
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .date-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-title {
            font-size: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-modal {
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #e74c3c;
        }
        
        .data-detail {
            margin-bottom: 20px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-label {
            width: 150px;
            font-weight: 600;
            color: #495057;
        }
        
        .detail-value {
            flex: 1;
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-paid {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-unpaid {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-free {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .page-btn:hover:not(.active) {
            background-color: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status-connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-indicator.connected {
            background-color: #2ecc71;
            box-shadow: 0 0 5px #2ecc71;
        }
        
        .status-indicator.disconnected {
            background-color: #e74c3c;
        }
        
        .export-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 16px;
        }
        
        .no-data i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #95a5a6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .search-box, .filter-group {
                min-width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>护持项目数据查看</h1>
            <p class="subtitle">查看和管理服务器上的护持项目数据</p>
            <div id="serverStatus" class="server-status status-disconnected">
                <span class="status-indicator disconnected"></span>
                <i class="fas fa-server"></i> 
                <span>服务器: 未连接</span>
            </div>
        </header>
        
        <div class="actions">
            <div>
                <button id="refreshData" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> 刷新数据
                </button>
                <button id="testConnection" class="btn btn-secondary">
                    <i class="fas fa-plug"></i> 测试连接
                </button>
            </div>
            
            <div class="export-options">
                <button id="exportCSV" class="btn btn-success">
                    <i class="fas fa-file-csv"></i> 导出CSV
                </button>
                <button id="exportExcel" class="btn btn-success">
                    <i class="fas fa-file-excel"></i> 导出Excel
                </button>
                <button id="exportPDF" class="btn btn-warning">
                    <i class="fas fa-file-pdf"></i> 导出PDF
                </button>
            </div>
        </div>
        
        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="搜索姓名、项目或祈福内容...">
            </div>
            
            <div class="filter-group">
                <label>护持项目:</label>
                <select id="projectFilter" class="form-control">
                    <option value="">全部项目</option>
                    <option value="供灯祈福(总功德主)">供灯祈福(总功德主)</option>
                    <option value="供灯祈福(副总功德主)">供灯祈福(副总功德主)</option>
                    <option value="供灯祈福(圆满功德主)">供灯祈福(圆满功德主)</option>
                    <option value="供灯祈福(阖家福慧功德主)">供灯祈福(阖家福慧功德主)</option>
                    <option value="供灯祈福(个人福慧功德主)">供灯祈福(个人福慧功德主)</option>
                    <option value="常年光明灯（阖家光明灯功德主）">常年光明灯（阖家光明灯功德主）</option>
                    <option value="常年光明灯(个人光明灯功德主)">常年光明灯(个人光明灯功德主)</option>
                    <option value="新春祈福单(随喜功德主)">新春祈福单(随喜功德主)</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>缴费状态:</label>
                <select id="paymentFilter" class="form-control">
                    <option value="">全部状态</option>
                    <option value="已缴费">已缴费</option>
                    <option value="未缴费">未缴费</option>
                    <option value="随喜">随喜</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>日期范围:</label>
                <div class="date-range">
                    <input type="date" id="dateFrom" class="form-control">
                    <span>至</span>
                    <input type="date" id="dateTo" class="form-control">
                </div>
            </div>
            
            <button id="applyFilters" class="btn btn-info" style="align-self: flex-end;">
                <i class="fas fa-filter"></i> 筛选
            </button>
            <button id="clearFilters" class="btn btn-secondary" style="align-self: flex-end;">
                <i class="fas fa-times"></i> 清除筛选
            </button>
        </div>
        
        <div class="data-summary">
            <h3><i class="fas fa-chart-bar"></i> 数据统计</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>总记录数</h4>
                    <div class="value" id="totalRecords">0</div>
                </div>
                <div class="stat-card">
                    <h4>总金额(新台币)</h4>
                    <div class="value" id="totalAmountTWD">NT$ 0</div>
                </div>
                <div class="stat-card">
                    <h4>总金额(人民币)</h4>
                    <div class="value" id="totalAmountRMB">¥ 0</div>
                </div>
                <div class="stat-card">
                    <h4>已缴费记录</h4>
                    <div class="value" id="paidRecords">0</div>
                </div>
                <div class="stat-card">
                    <h4>未缴费记录</h4>
                    <div class="value" id="unpaidRecords">0</div>
                </div>
                <div class="stat-card">
                    <h4>随喜记录</h4>
                    <div class="value" id="freeRecords">0</div>
                </div>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在加载数据...</p>
            </div>
            
            <div class="no-data" id="noDataMessage" style="display: none;">
                <i class="fas fa-database"></i>
                <p>暂无数据</p>
                <p>请确保服务器连接正常且有数据提交</p>
            </div>
            
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="10%">姓名</th>
                        <th width="15%">护持项目</th>
                        <th width="12%">护持金额</th>
                        <th width="15%">祈福内容</th>
                        <th width="8%">缴费状态</th>
                        <th width="10%">联系人</th>
                        <th width="15%">提交时间</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据行将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 详情模态框 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-info-circle"></i> 数据详情</div>
                <div class="close-modal" id="closeDetailModal">&times;</div>
            </div>
            <div class="modal-body">
                <div id="detailContent">
                    <!-- 详情内容将通过JavaScript动态生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeDetail" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>
    
    <!-- 配置模态框 -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-cog"></i> 服务器配置</div>
                <div class="close-modal" id="closeConfigModal">&times;</div>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 20px;">
                    <label>服务器地址:</label>
                    <input type="text" id="serverUrl" class="form-control" placeholder="https://xinchunqifu.onrender.com" value="https://xinchunqifu.onrender.com">
                </div>
                <div style="margin-bottom: 20px;">
                    <label>数据API端点:</label>
                    <input type="text" id="apiEndpoint" class="form-control" placeholder="/api/donations" value="/api/donations">
                </div>
                <div>
                    <label>每页显示记录数:</label>
                    <input type="number" id="pageSize" class="form-control" value="20" min="5" max="100">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelConfig" class="btn btn-secondary">取消</button>
                <button id="saveConfig" class="btn btn-success">保存配置</button>
            </div>
        </div>
    </div>

    <script>
        // 服务器配置
        let serverConfig = {
            serverUrl: 'https://xinchunqifu.onrender.com',
            apiEndpoint: '/api/donations',
            pageSize: 20
        };
        
        // 数据状态
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let totalPages = 1;
        let serverConnected = false;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            setupEventListeners();
            testServerConnection();
        });
        
        // 加载配置
        function loadConfig() {
            const savedConfig = localStorage.getItem('donationViewerConfig');
            if (savedConfig) {
                try {
                    const parsedConfig = JSON.parse(savedConfig);
                    serverConfig = { ...serverConfig, ...parsedConfig };
                    document.getElementById('serverUrl').value = serverConfig.serverUrl;
                    document.getElementById('apiEndpoint').value = serverConfig.apiEndpoint;
                    document.getElementById('pageSize').value = serverConfig.pageSize;
                } catch (e) {
                    console.error('加载配置失败:', e);
                }
            }
        }
        
        // 保存配置
        function saveConfig() {
            serverConfig.serverUrl = document.getElementById('serverUrl').value.trim();
            serverConfig.apiEndpoint = document.getElementById('apiEndpoint').value.trim();
            serverConfig.pageSize = parseInt(document.getElementById('pageSize').value) || 20;
            
            try {
                localStorage.setItem('donationViewerConfig', JSON.stringify(serverConfig));
                alert('配置已保存');
                hideModal('configModal');
                testServerConnection();
            } catch (e) {
                alert('保存配置失败: ' + e.message);
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('refreshData').addEventListener('click', fetchData);
            document.getElementById('testConnection').addEventListener('click', testServerConnection);
            document.getElementById('exportCSV').addEventListener('click', exportToCSV);
            document.getElementById('exportExcel').addEventListener('click', exportToExcel);
            document.getElementById('exportPDF').addEventListener('click', exportToPDF);
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') applyFilters();
            });
            
            // 模态框事件
            document.getElementById('closeDetailModal').addEventListener('click', () => hideModal('detailModal'));
            document.getElementById('closeDetail').addEventListener('click', () => hideModal('detailModal'));
            document.getElementById('closeConfigModal').addEventListener('click', () => hideModal('configModal'));
            document.getElementById('cancelConfig').addEventListener('click', () => hideModal('configModal'));
            document.getElementById('saveConfig').addEventListener('click', saveConfig);
            
            // 点击模态框外部关闭
            document.getElementById('detailModal').addEventListener('click', function(e) {
                if (e.target === this) hideModal('detailModal');
            });
            
            document.getElementById('configModal').addEventListener('click', function(e) {
                if (e.target === this) hideModal('configModal');
            });
            
            // 设置配置按钮
            document.querySelector('.btn-secondary').addEventListener('click', function() {
                showModal('configModal');
            });
        }
        
        // 显示模态框
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        // 隐藏模态框
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // 测试服务器连接
        async function testServerConnection() {
            const serverUrl = serverConfig.serverUrl;
            
            if (!serverUrl) {
                updateServerStatus('disconnected', '请输入服务器地址');
                return;
            }
            
            updateServerStatus('disconnected', '连接中...');
            
            try {
                // 尝试连接健康检查端点
                const healthUrl = `${serverUrl}/health`;
                const response = await fetch(healthUrl, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    serverConnected = true;
                    updateServerStatus('connected', '已连接');
                    fetchData();
                } else {
                    // 尝试根路径
                    const rootUrl = `${serverUrl}`;
                    const rootResponse = await fetch(rootUrl, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (rootResponse.ok) {
                        serverConnected = true;
                        updateServerStatus('connected', '已连接');
                        fetchData();
                    } else {
                        throw new Error(`HTTP ${rootResponse.status}`);
                    }
                }
            } catch (error) {
                serverConnected = false;
                updateServerStatus('disconnected', `连接失败: ${error.message}`);
                alert('服务器连接失败，请检查配置');
            }
        }
        
        // 更新服务器状态
        function updateServerStatus(status, message) {
            const statusElement = document.getElementById('serverStatus');
            statusElement.className = `server-status status-${status}`;
            
            const indicator = statusElement.querySelector('.status-indicator');
            indicator.className = `status-indicator ${status}`;
            
            const icon = status === 'connected' ? 'fa-check-circle' : 'fa-times-circle';
            
            statusElement.innerHTML = `
                <span class="status-indicator ${status}"></span>
                <i class="fas ${icon}"></i> 
                <span>${message}</span>
            `;
        }
        
        // 获取数据
        async function fetchData() {
            if (!serverConnected) {
                alert('请先连接服务器');
                return;
            }
            
            showLoading();
            
            try {
                const url = `${serverConfig.serverUrl}${serverConfig.apiEndpoint}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    allData = result.data;
                    filteredData = [...allData];
                    updateSummary();
                    renderTable();
                } else {
                    throw new Error('数据格式错误');
                }
                
            } catch (error) {
                console.error('获取数据失败:', error);
                showNoDataMessage();
                alert('获取数据失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 显示加载指示器
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('dataTable').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        // 显示无数据消息
        function showNoDataMessage() {
            document.getElementById('noDataMessage').style.display = 'block';
            document.getElementById('dataTable').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }
        
        // 更新数据统计
        function updateSummary() {
            const totalRecords = allData.length;
            const paidRecords = allData.filter(item => item.payment === '已缴费').length;
            const unpaidRecords = allData.filter(item => item.payment === '未缴费').length;
            const freeRecords = allData.filter(item => item.payment === '随喜').length;
            
            // 计算总金额
            let totalAmountTWD = 0;
            let totalAmountRMB = 0;
            
            allData.forEach(item => {
                if (item.amountTWD) totalAmountTWD += item.amountTWD;
                if (item.amountRMB) totalAmountRMB += item.amountRMB;
            });
            
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('paidRecords').textContent = paidRecords;
            document.getElementById('unpaidRecords').textContent = unpaidRecords;
            document.getElementById('freeRecords').textContent = freeRecords;
            document.getElementById('totalAmountTWD').textContent = `NT$ ${totalAmountTWD.toLocaleString()}`;
            document.getElementById('totalAmountRMB').textContent = `¥ ${totalAmountRMB.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }
        
        // 应用筛选
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const projectFilter = document.getElementById('projectFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            filteredData = allData.filter(item => {
                // 搜索筛选
                if (searchText) {
                    const searchFields = [
                        item.name,
                        item.project,
                        item.content,
                        item.contact
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchText)) {
                        return false;
                    }
                }
                
                // 项目筛选
                if (projectFilter && item.project !== projectFilter) {
                    return false;
                }
                
                // 缴费状态筛选
                if (paymentFilter && item.payment !== paymentFilter) {
                    return false;
                }
                
                // 日期筛选
                if (dateFrom || dateTo) {
                    const itemDate = new Date(item.submitTime || item.createTime);
                    
                    if (dateFrom) {
                        const fromDate = new Date(dateFrom);
                        if (itemDate < fromDate) return false;
                    }
                    
                    if (dateTo) {
                        const toDate = new Date(dateTo);
                        toDate.setHours(23, 59, 59, 999);
                        if (itemDate > toDate) return false;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderTable();
        }
        
        // 清除筛选
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('projectFilter').value = '';
            document.getElementById('paymentFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            
            filteredData = [...allData];
            currentPage = 1;
            renderTable();
        }
        
        // 渲染表格
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            const table = document.getElementById('dataTable');
            const pagination = document.getElementById('pagination');
            
            if (filteredData.length === 0) {
                showNoDataMessage();
                return;
            }
            
            // 计算分页
            const pageSize = serverConfig.pageSize;
            totalPages = Math.ceil(filteredData.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 填充数据行
            pageData.forEach((item, index) => {
                const rowIndex = startIndex + index + 1;
                const row = document.createElement('tr');
                
                // 格式化时间
                const submitTime = item.submitTime || item.createTime;
                const formattedTime = submitTime ? new Date(submitTime).toLocaleString('zh-TW') : '';
                
                // 缴费状态徽章
                let paymentBadge = '';
                if (item.payment === '已缴费') {
                    paymentBadge = '<span class="status-badge status-paid">已缴费</span>';
                } else if (item.payment === '未缴费') {
                    paymentBadge = '<span class="status-badge status-unpaid">未缴费</span>';
                } else if (item.payment === '随喜') {
                    paymentBadge = '<span class="status-badge status-free">随喜</span>';
                }
                
                row.innerHTML = `
                    <td>${rowIndex}</td>
                    <td>${item.name || '-'}</td>
                    <td>${item.project || '-'}</td>
                    <td>
                        <div>${item.amountTWD ? 'NT$ ' + item.amountTWD.toLocaleString() : '-'}</div>
                        <small>${item.amountRMB ? '¥ ' + item.amountRMB.toFixed(2) : '-'}</small>
                    </td>
                    <td>${item.content ? item.content.substring(0, 30) + (item.content.length > 30 ? '...' : '') : '-'}</td>
                    <td>${paymentBadge}</td>
                    <td>${item.contact || '-'}</td>
                    <td>${formattedTime}</td>
                    <td>
                        <button class="btn btn-sm btn-info view-detail" data-index="${index}">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // 显示表格
            table.style.display = 'table';
            document.getElementById('noDataMessage').style.display = 'none';
            
            // 渲染分页
            renderPagination();
            
            // 绑定详情查看事件
            document.querySelectorAll('.view-detail').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    showDetail(pageData[index]);
                });
            });
        }
        
        // 渲染分页
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            let paginationHTML = '';
            
            // 上一页按钮
            paginationHTML += `
                <button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                        ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // 页码按钮
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            // 下一页按钮
            paginationHTML += `
                <button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                        ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'flex';
        }
        
        // 切换页码（暴露给全局）
        window.changePage = function(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                renderTable();
                // 滚动到表格顶部
                document.getElementById('tableContainer').scrollTop = 0;
            }
        };
        
        // 显示详情
        function showDetail(item) {
            const detailContent = document.getElementById('detailContent');
            
            let detailHTML = `
                <div class="data-detail">
                    <div class="detail-row">
                        <div class="detail-label">姓名:</div>
                        <div class="detail-value">${item.name || '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">护持项目:</div>
                        <div class="detail-value">${item.project || '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">祈福方式:</div>
                        <div class="detail-value">${item.method ? item.method.replace(/\n/g, '<br>') : '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">护持金额:</div>
                        <div class="detail-value">
                            <div>新台币: ${item.amountTWD ? 'NT$ ' + item.amountTWD.toLocaleString() : '-'}</div>
                            <div>人民币: ${item.amountRMB ? '¥ ' + item.amountRMB.toFixed(2) : '-'}</div>
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">祈福内容:</div>
                        <div class="detail-value">${item.content || '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">缴费状态:</div>
                        <div class="detail-value">
                            ${item.payment === '已缴费' ? '<span class="status-badge status-paid">已缴费</span>' : 
                              item.payment === '未缴费' ? '<span class="status-badge status-unpaid">未缴费</span>' :
                              item.payment === '随喜' ? '<span class="status-badge status-free">随喜</span>' : '-'}
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">联系人:</div>
                        <div class="detail-value">${item.contact || '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">提交时间:</div>
                        <div class="detail-value">${item.submitTime ? new Date(item.submitTime).toLocaleString('zh-TW') : '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">创建时间:</div>
                        <div class="detail-value">${item.createTime ? new Date(item.createTime).toLocaleString('zh-TW') : '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">本地ID:</div>
                        <div class="detail-value"><small>${item.localId || '-'}</small></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">设备ID:</div>
                        <div class="detail-value"><small>${item.deviceId || '-'}</small></div>
                    </div>
                </div>
            `;
            
            detailContent.innerHTML = detailHTML;
            showModal('detailModal');
        }
        
        // 导出为CSV
        function exportToCSV() {
            if (filteredData.length === 0) {
                alert('没有数据可以导出');
                return;
            }
            
            try {
                let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
                csvContent += "序号,姓名,护持项目,祈福方式,护持金额(新台币),护持金额(人民币),祈福内容,是否缴费,联系人,提交时间,本地ID\n";
                
                filteredData.forEach((item, index) => {
                    const row = [
                        `"${index + 1}"`,
                        `"${item.name || ''}"`,
                        `"${item.project || ''}"`,
                        `"${(item.method || '').replace(/\n/g, '; ')}"`,
                        `"${item.amountTWD || ''}"`,
                        `"${item.amountRMB ? item.amountRMB.toFixed(2) : ''}"`,
                        `"${item.content || ''}"`,
                        `"${item.payment || ''}"`,
                        `"${item.contact || ''}"`,
                        `"${item.submitTime || ''}"`,
                        `"${item.localId || ''}"`
                    ];
                    csvContent += row.join(',') + "\n";
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                const timestamp = new Date().toISOString().slice(0,10).replace(/-/g, '');
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `护持项目数据_${timestamp}_${filteredData.length}条.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert(`成功导出 ${filteredData.length} 条记录到CSV文件！`);
            } catch (e) {
                alert('导出CSV文件失败：' + e.message);
            }
        }
        
        // 导出为Excel（简化版，使用CSV格式）
        function exportToExcel() {
            exportToCSV(); // 暂时使用CSV格式
        }
        
        // 导出为PDF（需要第三方库，这里暂时使用CSV）
        function exportToPDF() {
            alert('PDF导出功能需要额外库支持，暂时使用CSV格式导出');
            exportToCSV();
        }
    </script>
